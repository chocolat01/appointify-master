{% extends 'app/admin/layouts/default.html' %}
{% block content %}
{% load crispy_forms_tags %}
{% load crispy_forms_field %}

<!-- Container Fluid-->
<div class="container-fluid" id="container-wrapper">
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
      </ol>
    </div>

    <div class="row">
        <div class="col">
            <!-- Select2 -->
            <div class="card mb-4">
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                    <h6 class="m-0 font-weight-bold text-primary">Modifier Medecin</h6>
                </div>
                <div class="card-body">
                    <!--verifical Form-->
                    <form action="{% url 'medecins_update' form.instance.pk %}" method="POST" enctype="multipart/form-data"> 
                        {% csrf_token %}             
                        <div class="form-group">
                            {{ form.user|as_crispy_field }}
                            {{ form.profile_photo|as_crispy_field }}
                            {{ form.specialite|as_crispy_field }}
                        </div>
                        <div class="text-center">
                            <br>
                            <button type="submit" class="btn btn-primary mb-1">Valide</button>
                            <button type="reset" class="btn btn-outline-primary mb-1">RÃ©initialiser</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--Row-->
</div>
{% endblock %}
